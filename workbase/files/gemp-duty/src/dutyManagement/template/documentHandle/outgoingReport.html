<div class="outgoingReport">
    <div :class="temp.style.new_text_add">
        <div class="search_filter">
            <div class="toolbar_txt">
                <el-page-header title="" :content="titleData"></el-page-header>
            </div>
            <div class="toolbar_right">
                <el-button size="small" type="primary" icon="el-icon-check" @click="addReportInfo">保存</el-button>
                <el-button size="small" type="primary" icon="el-icon-top-right" @click="addReport('view-mask','上报')">上报
                </el-button>
                <!-- <el-button size="small" type="primary" class="el-icon-share" @click="shareInformatiom('share-mask','分享')">分享</el-button> -->
                <el-button size="small" type="primary" icon="el-icon-arrow-left" plain @click="goback">返回
                </el-button>
            </div>
        </div>
        <div :class="temp.style.add_nav">
            <el-scrollbar style="height: 100%;">
                <el-form label-position="right" :model="listparams" :rules="rules" ref="listparams" label-width="120px"
                    class="demo-listparams">
                    <el-row>
                        <el-form-item label="公文标题:" prop="documentTitle">
                            <el-input type="text" v-model.trim="listparams.documentTitle" maxlength='50'></el-input>
                        </el-form-item>
                    </el-row>
                    <el-row>
                        <el-col :span="12">
                            <el-row>
                                <el-form-item label="外出领导:" prop="outLeaderName">
                                    <!--  @focus="getHostLeaderInfo('选择外出领导','1')" -->
                                    <el-input type="text" v-model.trim="listparams.outLeaderName"
                                        @focus="getHostLeaderInfo('选择外出领导','1')"></el-input>
                                </el-form-item>
                            </el-row>
                        </el-col>
                        <!-- <el-col :span="8">
                                <el-row>
                                    <el-form-item label="单位:" prop="unit">
                                        <el-input type="text" v-model="listparams.unit" :disabled="true"></el-input>
                                    </el-form-item>
                                </el-row>
                            </el-col> -->
                        <el-col :span="12">
                            <el-row>
                                <el-form-item label="职务:" prop="outLeaderPosition">
                                    <!-- :disabled="true" -->
                                    <el-input type="text" v-model.trim="listparams.outLeaderPosition" :disabled="true">
                                    </el-input>
                                </el-form-item>
                            </el-row>
                        </el-col>
                    </el-row>
                    <el-row>
                        <el-form-item label="外出事由:" prop="outReason">
                            <el-input v-model.trim="listparams.outReason" rows="2" type="textarea" maxlength='300'
                                show-word-limit></el-input>
                        </el-form-item>
                    </el-row>
                    <el-row>
                        <el-col :span="8">
                            <el-row>
                                <el-form-item label="外出类型:" prop="outType">
                                    <el-select v-model="listparams.outType" placeholder="请选择外出类型">
                                        <el-option label="国外" value="1"></el-option>
                                        <el-option label="省内" value="2"></el-option>
                                        <el-option label="省外" value="3"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-row>
                        </el-col>
                        <el-col :span="8">
                            <el-row>
                                <el-form-item label="外出联系人:" prop="outContactPeople">
                                    <el-input type="text" v-model.trim="listparams.outContactPeople" maxlength="32">
                                    </el-input>
                                </el-form-item>
                            </el-row>
                        </el-col>
                    </el-row>
                    <el-row>
                        <el-col :span="8">
                            <el-row>
                                <el-form-item label="外出开始时间:" required prop="startTime">
                                    <el-date-picker type="datetime" v-model.trim="listparams.startTime"
                                        style="width: 100%"></el-date-picker>
                                </el-form-item>
                            </el-row>
                        </el-col>
                        <el-col :span="8">
                            <el-row>
                                <el-form-item label="外出结束时间:" required prop="endTime">
                                    <el-date-picker type="datetime" v-model.trim="listparams.endTime"
                                        style="width: 100%"></el-date-picker>
                                </el-form-item>
                            </el-row>
                        </el-col>
                    </el-row>
                    <el-row>
                        <el-col :span="8">
                            <el-row>
                                <el-form-item label="主持工作领导:" prop="hostLeaderName">
                                    <!--  @focus="getHostLeaderInfo('选择主持工作领导','2')" -->
                                    <el-input type="text" v-model.trim="listparams.hostLeaderName"
                                        @focus="getHostLeaderInfo('选择主持工作领导','2')"></el-input>
                                </el-form-item>
                            </el-row>
                        </el-col>
                        <el-col :span="8">
                            <el-row>
                                <el-form-item label="单位:" prop="hostLeaderUnitName">
                                    <!-- :disabled="true" -->
                                    <el-input type="text" v-model.trim="listparams.hostLeaderUnitName" :disabled="true">
                                    </el-input>
                                </el-form-item>
                            </el-row>
                        </el-col>
                        <el-col :span="8">
                            <el-row>
                                <el-form-item label="职务:" prop="hostLeaderPosition">
                                    <!--  :disabled="true" -->
                                    <el-input type="text" v-model.trim="listparams.hostLeaderPosition" :disabled="true">
                                    </el-input>
                                </el-form-item>
                            </el-row>
                        </el-col>
                    </el-row>
                    <el-row>
                        <el-form-item label="备注:" prop="remarks">
                            <el-input v-model.trim="listparams.remarks" rows="2" type="textarea" maxlength='300'
                                show-word-limit></el-input>
                        </el-form-item>
                    </el-row>
                    <!-- <el-row>
                        <el-form-item label="迟报说明:" prop="lateReport">
                            <el-input v-model="listparams.lateReport" rows="2" type="textarea" maxlength='300' show-word-limit></el-input>
                        </el-form-item>
                    </el-row> -->
                    <el-row>
                        <el-form-item label="正文附件">
                            <iams-upload ref="upload" :limit=5 v-model="listparams.attachmentList"></iams-upload>
                        </el-form-item>
                    </el-row>
                </el-form>
            </el-scrollbar>
        </div>
        <el-dialog :title="dialogConfig.tilteName" :visible.sync="dialogConfig.viewDialog"
            v-if="dialogConfig.viewDialog">
            <component :is="dialogConfig.templateName" ref="childrenDialog" :propdata="dialogConfig.propsData"
                @dialogcallback="closeDialogCall"></component>
        </el-dialog>
    </div>
</div>
