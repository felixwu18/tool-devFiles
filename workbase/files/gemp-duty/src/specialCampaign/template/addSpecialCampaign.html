<div class="flex-full">
    <div class="search_filter">
        <div class="left_search">
            <el-page-header title="" content="专项活动新增"></el-page-header>
        </div>
        <div class="right_search">
            <el-button type="primary" @click.native="getBack" icon="el-icon-arrow-left" plain>返回</el-button>
            <el-button type="success" @click.native="saveDraft" icon="el-icon-check">保存</el-button>
        </div>
    </div>
    <div :class="temp.style.add_content">
        <el-form label-position="right" :model="ruleForm" :rules="rules" ref="ruleForm" label-width="120px" class="demo-ruleForm">
            <el-form-item label="当前专项:" prop="currentSpecial">
                <el-col :span="12">
                    <el-input placeholder="输入当前专项名称" :maxlength="50" v-model.trim="ruleForm.currentSpecial"></el-input>
                </el-col>
            </el-form-item>
            <el-form-item label="活动说明:" prop="description">
              <el-col :span="12">
                  <el-input placeholder="输入当前专项活动说明" :maxlength="50" v-model.trim="ruleForm.description"></el-input>
              </el-col>
          </el-form-item>
            <el-row>
                <el-col :span="12">
                  <el-form-item label="当前时间:" prop="currentTime" >
                    <el-col :span="12">
                      <el-date-picker type="datetime" format="yyyy-MM-dd HH:mm" :picker-options="start_Date" v-model.trim="initTime" style="width: 100%"></el-date-picker>
                    </el-col>
                  </el-form-item>
                </el-col>  
            </el-row>
            <el-row>
                <el-col :span="12">
                  <el-form-item label="开始时间:" prop="startTime" >
                    <el-col :span="12">
                      <el-date-picker type="datetime" format="yyyy-MM-dd" v-model.trim="ruleForm.startTime" style="width: 100%"></el-date-picker>
                    </el-col>
                  </el-form-item>
                </el-col>  
            </el-row>
            <el-row>
                <el-col :span="12">
                  <el-form-item label="结束时间:" prop="endTime" >
                    <el-col :span="12">
                      <el-date-picker type="datetime" format="yyyy-MM-dd" v-model.trim="ruleForm.endTime" style="width: 100%"></el-date-picker>
                    </el-col>
                  </el-form-item>
                </el-col>  
            </el-row>
            
        </el-form>
    </div>
</div>
