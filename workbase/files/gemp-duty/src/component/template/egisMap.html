<div style="width: 100%;height: 100%;">
  <!-- <iframe style="width: 100%;height:100%;" id="egisMapId" frameborder="0" scrolling="no">
  </iframe> -->
  <div style="width: 100%;height:100%;position: relative;" id="egisMapId">
    <div @click="handleFullScreen" style="width: 46px;cursor: pointer;position: absolute;right: 10px;top: 10px;z-index: 10;">
      <img :src="fullScreenStatus ? minScreen : maxScreen" width="46" height="46"  alt="">
    </div>

    <div @click="toogleMapLayer" style="width: 46px;cursor: pointer;position: absolute;right: 60px;bottom: 10px;z-index: 10;">
      <img :src="mapLayerStatus ? gisVector : gisImage" width="46" height="46"  alt="">
    </div>

    <div @click="handleScreenEvent('zoomIn')" style="width: 46px;cursor: pointer;position: absolute;right: 5px;bottom: 60px;z-index: 10;">
      <img :src="gisScreenBig" width="46" height="46"  alt="">
    </div>

    <div @click="handleScreenEvent('zoomOut')" style="width: 46px;cursor: pointer;position: absolute;right: 5px;bottom: 10px;z-index: 10;">
      <img :src="gisScreenSmall" width="46" height="46"  alt="">
    </div>
  </div>
</div>
