<div class="overflowAuto">
   <!-- 危险源弹框信息 -->
   <div class="" v-for="item,index in viewdata">
      <el-page-header title='' :content="item.title"></el-page-header>
      <el-divider></el-divider>
      <table class="table viewTable">
          <!-- tr   class="flex"  -->
        <tr v-for="trItem,trIndex in item.data" :style="trItem.length == 1?{width: trItem[0].width}:''">
            <td v-for="child,childIndex in trItem" :colspan="child.width?'': '1'" :rowspan="child.rowspan || 1" :style="{width: child.width}">
                <el-form label-width="100px">
                    <el-form-item :label="child.label">
                        <el-image v-if="child.type && child.type == `image`" :src="child.value" style="width: 100%;height:100%;"></el-image>
                        <iframe  v-if="child.type && child.type == `map`" style="width: 100%;height: 100%;" :src="child.mapUrl"></iframe>
                        <el-input v-else readonly v-model="child.value"></el-input>
                        <span v-if="!child.type || child.type != `map`" class="unit">{{child.unit}}</span>
                    </el-form-item>
                </el-form>
            </td>
        </tr>
    </table>
  </div>  
</div>
