<div :class="temp.style.new_text_add" ref="specialAdd">
    <div class="search_filter">
        <div class="toolbar_txt">
            <el-page-header title="" content="新增报告"></el-page-header>
        </div>
        <div class="toolbar_right">
            <el-button size="small" type="primary" icon="el-icon-arrow-left" plain  @click="$router.push('/briefReport/specialReport')">返回</el-button>
            <el-button size="small" type="primary" v-show="officeShow" icon="el-icon-check" @click="examine('preservation','保存信息')">保存</el-button>
            <el-button type="primary" v-if="store.state.SYSTEMOFFICE != 'ONLYOFFICE'" @click="SaveToLocal">另存为</el-button>
            <el-button type="primary" v-if="store.state.SYSTEMOFFICE != 'ONLYOFFICE'" @click="TANGER_OCX_Printview">预览</el-button>
            <!-- <el-button size="small" type="primary" class="el-icon-check" plain>另存为</el-button>
            <el-button size="small" type="primary" class="el-icon-s-check" @click="examine('examine-brief','选择领导')">内审</el-button> -->
        </div>
    </div>
    <div :class="temp.style.add_nav">
        <document-processedcom ref="processedcom" :basetemplate="baseoffice" :opendocbyurl="openDocByurl" :reporttype="type" :handlelist="handlelist" :dialogflag="dialogOption.flag"></document-processedcom>
    </div>
    <el-dialog :close-on-click-modal="false" :title="dialogOption.titleName" :visible.sync="dialogOption.flag">
        <component :is="dialogOption.templateName" ref="childrenDialog" :propdata="dialogOption.propsData" @dialogcallback="closeDialogCall" @reportsid="savePreservation"></component>
    </el-dialog>
</div>
