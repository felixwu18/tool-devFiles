<div class="flex-full">
    <div class="search_filter">
        <div class="left_search">
            <el-page-header title="" content="一键上报查看"></el-page-header>
            <el-button size="small" type="primary" :class="temp.style.sign" @click="getsign" v-if="isSignFlag"
                :disabled="signdisabled">{{signword}}</el-button>
        </div>
        <div class="right_search">
            <el-button size="small" type="primary" icon="el-icon-arrow-left" plain
                @click.native=" go('/information/oneclickReport')">返回</el-button>
        </div>
    </div>
    <div :class="temp.style.add_report">
        <el-scrollbar>
            <el-form ref="reportform" :model="reportParams" label-width="120px" :disabled="disabledFalse"
                :class="temp.style.form">
                <el-form-item label="事件标题:">
                    <el-input v-model="reportParams.quickTitle" type="text"></el-input>
                </el-form-item>
                <el-form-item label="上报日期:">
                    <el-date-picker v-model="reportParams.quickTime" type="date" clearable
                        :picker-options="pickerOptions" value-format="yyyy-MM-dd">
                    </el-date-picker>
                </el-form-item>
                <el-form-item label="内容:">
                    <el-input v-model="reportParams.quickContent" type="textarea" :rows="6">
                    </el-input>
                </el-form-item>
                <!-- <el-form-item label="模板下载:">
                            <a class="fz16" id="uploadexample" :class="temp.style.importname" href=""
                                download="" @click="downloadFiles" title="模板下载">点击下载模板</a>
                        </el-form-item> -->
                <el-form-item label="附件信息:">
                    <!-- <iams-upload ref="upload" v-model="reportParams.attachmentList" :limit=5></iams-upload> -->
                    <file-cell :filelist="reportParams.attachmentList"></file-cell>
                </el-form-item>
                <el-form-item label="操作说明:">
                    <ul>
                        <li>1. 填写标题</li>
                        <li>2. 将上传文件上传到系统</li>
                        <li>3. 然后点击一键上报</li>
                    </ul>
                </el-form-item>
            </el-form>
            <!-- <p :class="temp.style.title">签收记录</p>
                <div  :class="temp.style.nodata" v-if="totalOrgNum == '0'">暂无数据</div>
                <div  :class="temp.style.sign_list" v-else>
                    <ul >
                        <li>
                            <span>接收单位:</span>{{signOrgNum}}/
                            <span class="red">{{totalOrgNum}}</span>(已签收)
                        </li>
                        <li>
                            <span>未签收:</span>
                            <span class="red">{{unOrgName}}</span>
                        </li>
                        <li>
                            <span>及时签收:</span>{{isOrgName}}
                        </li>
                    </ul>
                </div> -->
        </el-scrollbar>
    </div>
</div>
