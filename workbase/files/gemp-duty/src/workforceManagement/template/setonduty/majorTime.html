<div class="flex-full">
  <div class="search_filter">
    <div class="left_search">
      <el-button-group>
        <el-button @click="go('/workforceManagement/group')">分组人员设置</el-button>
        <el-button @click="go('/workforceManagement/restTime')">节假日</el-button>
        <el-button type="primary">重要时段</el-button>
      </el-button-group>
    </div>
    <div class="right_search">
      <el-button icon="el-icon-plus" type="success" @click.native="add">新增</el-button>
      <el-date-picker placeholder="请选择年份" type="year" v-model="searchlist.abscriptYear" @change="loadData" value-format="yyyy"></el-date-picker>
    </div>
  </div>

  <list-table :propdata="propData" @tablecallback="tablecallback" :unsortable="true"></list-table>
  <!-- 人员列表弹框 -->
  <el-dialog title="增加重要时段" :visible.sync="viewlog" destroy-on-close width="30%">
    <div :class="temp.style.borderlog">
      <el-form ref="form" :model="formdata" label-width="100px" :rules="rules">
        <el-form-item label="名称" prop="name">
          <el-input v-model="formdata.name" placeholder="请输入名称" :maxlength="20"></el-input>
        </el-form-item>
        <el-form-item label="开始时间" prop="startTime">
          <el-date-picker v-model="formdata.startTime" placeholder="请选择开始时间" value-format="yyyy-MM-dd"></el-date-picker>
        </el-form-item>
        <el-form-item label="结束时间" prop="endTime">
          <el-date-picker v-model="formdata.endTime" placeholder="请选择开始时间" value-format="yyyy-MM-dd"></el-date-picker>
        </el-form-item>
      </el-form>
      <div style="text-align:center">
        <el-button type="primary" icon="el-icon-check" @click.native="submit">保存</el-button>
      </div>
    </div>
  </el-dialog>
  </div>
</div>
